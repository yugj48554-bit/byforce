<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LumenPath – Career Intelligence</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-[#051a0d] text-white">

  <!-- Login Button -->
  <div class="fixed top-6 right-6 z-40">
    <button id="openLogin"
      class="px-6 py-2 rounded-lg bg-emerald-500 text-black font-semibold hover:bg-emerald-400 transition">
      Login
    </button>
  </div>

  <!-- React Root -->
  <div id="root"></div>

  <!-- React Script -->
  <script type="text/babel">

    const { useState, useEffect } = React;

    function LoginModal({ open, onClose }) {
      return (
        <div className={`fixed inset-0 z-50 ${open ? "visible" : "invisible"}`}>
          
          {/* Overlay */}
          <div
            onClick={onClose}
            className={`absolute inset-0 bg-black/60 transition-opacity duration-300 ${
              open ? "opacity-100" : "opacity-0"
            }`}
          ></div>

          {/* Slide Panel */}
          <div
            className={`absolute right-0 top-0 h-full w-full sm:w-[420px]
            bg-[#061f14] shadow-2xl transform transition-transform duration-500
            ${open ? "translate-x-0" : "translate-x-full"}`}
          >
            <div className="p-8 h-full flex flex-col justify-center">

              <h1 className="text-3xl font-extrabold text-emerald-400 mb-2">
                LumenPath
              </h1>
              <p className="text-gray-400 mb-8">
                Sign in to navigate your career with precision
              </p>

              <!-- Email -->
              <label className="text-sm text-gray-400 mb-1">Email</label>
              <input
                type="email"
                placeholder="you@domain.com"
                className="mb-4 px-4 py-3 rounded-lg bg-black/40 border border-emerald-900
                text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
              />

              <!-- Password -->
              <label className="text-sm text-gray-400 mb-1">Password</label>
              <input
                type="password"
                placeholder="••••••••"
                className="mb-6 px-4 py-3 rounded-lg bg-black/40 border border-emerald-900
                text-white focus:outline-none focus:ring-2 focus:ring-emerald-500"
              />

              <!-- Options -->
              <div className="flex justify-between items-center mb-6 text-sm text-gray-400">
                <label className="flex items-center gap-2">
                  <input type="checkbox" />
                  Remember me
                </label>
                <span className="text-emerald-400 cursor-pointer">
                  Forgot password?
                </span>
              </div>

              <!-- Login Button -->
              <button className="w-full py-3 rounded-lg bg-emerald-500 text-black font-bold hover:bg-emerald-400 transition">
                Log In
              </button>

              <p className="text-center text-gray-400 mt-6 text-sm">
                Don’t have an account?
                <span className="text-emerald-400 cursor-pointer ml-1">
                  Get started
                </span>
              </p>

            </div>
          </div>
        </div>
      );
    }

    function App() {
      const [open, setOpen] = useState(false);

      useEffect(() => {
        document.getElementById("openLogin")
          .addEventListener("click", () => setOpen(true));
      }, []);

      return <LoginModal open={open} onClose={() => setOpen(false)} />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>

</body>
</html>
